<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-8 col-xl-6">
                <h1 class="display-6 mb-3">Cadastro de Cliente</h1>
                <hr>
                <div class="mb-3 form-floating">
                    <input type="text" id="nomeCompleto" class="form-control" placeholder="Nome Completo">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-3 col-12 col-lg-3">
                        <div class="form-floating">
                            <input type="text" id="cpf" class="form-control" placeholder="CPF">
                            <label for="cpf" class="form-label">CPF</label>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-4">
                        <div class="form-floating">
                            <input type="date" id="dataNascimento" class="form-control">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-5">
                        <div class="form-floating">
                            <select class="form-select" placeholder="">
                                <option value="">Selecione um gênero...</option>
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                                <option value="">Prefiro não declarar</option>
                            </select>
                            <label for="genero" class="form-label">Gênero</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" id="endereco" placeholder="Endereço Completo"></textarea>
                    <label for="endereco" class="form-label">Endereço Completo</label>
                    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
